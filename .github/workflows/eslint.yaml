name: ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Modules
        run: |
          cd frontend
          yarn
      - name: Run ESLint
        run: |
          cd frontend
          yarn eslint .
